<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://wallpaperaccess.com/full/1132043.jpg');"></div>
        <div class="slide" style="background-image: url('https://wallpaper.dog/large/10876714.jpg');"></div>
        <div class="slide" style="background-image: url('https://randomc.net/image/Nazo%20no%20Kanojo%20X/Nazo%20no%20Kanojo%20X%20-%2007%20-%20Large%2011.jpg');"></div>
        <div class="slide" style="background-image: url('https://rascal.pl/wp-content/uploads/2022/01/Nazo-no-Kanojo-X-Recenzja-Anime-2012-rascal-pl-002.jpg');"></div>
        
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
